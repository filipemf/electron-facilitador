                        <script>
                            var $ = jQuery = require("jquery")
                            
                            function buscarCategorias(){
                                var valuesEscritorios =Array.from($("#instituicoes").find(':selected')).map(function(item){
                                    return $(item).text();
                                });


                                
                                var options = {
                                    mode:'json',
                                    scriptPath: path.join(__dirname,'../../engine/consulta-instituicao/'),
                                    args: ["grupos",valuesEscritorios, "opa"]
                                }

                                PythonShell.run('main.py', options, function(err, results){
                                    if (err) throw err;
                                    console.log(results)
                                    $('#categorias').empty()
                                    for (var i = 0; i< results[0].length; i++){
                                        let option = results[0][i][0].replace(/\s/g, "")
                                        let option2 = results[0][i][1].replace(/\s/g, "")
                                        option2 = option2.replace("&", "")
                                        option2 = option2.replace(":", "")
                                        option2 = option2.replace("/", "")
                                        option2 = option2.replace("(", "-")
                                        option2 = option2.replace(")", "-")
                                        option2 = option2.toLowerCase()

                                        if ($('#divider-'+option).length === 0) {
                                            $("#categorias").append('<optgroup id="'+'divider-'+option+'" label="'+results[0][i][0]+'"></optgroup>');

                                            $("#divider-"+option).append('<option id="'+option2+'" value="'+results[0][i][1]+'">'+results[0][i][1]+'</option>');
                                            $("#categorias").selectpicker("refresh");
                                        }
                                        else {
                                            $("#divider-"+option).append('<option id="'+option2+'" value="'+results[0][i][1]+'">'+results[0][i][1]+'</option>');
                                            $("#categorias").selectpicker("refresh");
                                        }
                                    }
                                })
                            }

                        </script>
