                            <div class="card-header">
                                <h2>Casos em Andamento</h2>
                            </div>
                            <canvas class="andamento"></canvas>

                            <script>
                                var ctx = document.getElementsByClassName('andamento')
                                dataGraph = [5,8,10]

                                var coloR = [];

                                var dynamicColors = function() {
                                    var r = Math.floor(Math.random() * 255);
                                    var g = Math.floor(Math.random() * 255);
                                    var b = Math.floor(Math.random() * 255);
                                    return "rgb(" + r + "," + g + "," + b + ")";
                                };

                                for (var i in dataGraph) {
                                    coloR.push(dynamicColors());
                                }

                                var chartGraph = new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: ["1","2","3"],
                                        datasets: [{
                                            label: "Grafico",
                                            data: dataGraph,
                                            borderWidth: 6,
                                            backgroundColor: coloR,
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        plugins: {
                                        legend: {
                                            position: 'top',
                                        },
                                        title: {
                                            display: false,
                                        }
                                        }
                                    },
                                })
                            </script>
